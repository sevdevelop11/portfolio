<button [id]="idElement" [disabled]="disabled" class="button" [ngClass]="{'button-open': isMenuOpen, 'disabled': disabled}">
  <div *ngIf="isMenu" [ngClass]="{'menu-open': isMenuOpen}">
    <span class="line"></span>
    <span class="line"></span>
  </div>
  <div *ngIf="!isMenu">
    <span>{{ element }}</span>
  </div>
</button>
